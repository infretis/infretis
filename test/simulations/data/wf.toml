# infretis config

[dask]
workers = 1
wmdrun = ['not used',
	  'not used',
	  'not used',
	  'not used',
	  'not used',
	  'not used',
	  'not used',
	  'not used',]

[simulation]
interfaces = [-0.99, -0.8, -0.7, -0.6, -0.5, -0.4, -0.3, 1.0]
steps = 10
seed = 0
load_dir = 'load'
# shooting_moves = ['sh','sh','sh','sh','sh','sh','sh','sh']
shooting_moves = ['sh','sh','wf','wf','wf','wf','wf','wf']


[simulation.tis_set]
maxlength = 2000
allowmaxlength = false
zero_momentum = false # momentum true
n_jumps = 6


[engine]
class = 'turtlemd'
engine = 'turtlemd'
timestep = 0.025
temperature = 0.07
boltzmann = 1.0
subcycles = 1

[engine.integrator]
class = 'LangevinInertia'
[engine.integrator.settings]
gamma = 0.3
beta = 14.285714285714285 # 1/(boltzmann*T)
# seed = 70 # not used atm

[engine.potential]
class = 'DoubleWell'
[engine.potential.settings]
a = 1.0
b = 2.0
c = 0.0

[engine.particles]
mass = [1.0]
name = ['Z']
pos = [[-1.0]]

[engine.box]
periodic = [false]

[orderparameter]
class = 'Position'
index = [0, 0] # x-component of first particle
periodic = false

[output]
backup = 'backup'
data_dir = "./"
order-file = 1
energy-file = 1
trajectory-file = -1
screen = 1
pattern = 1
delete_old = true
delete_old_all = true
